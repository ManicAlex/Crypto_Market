
<div class="body">

<div class="container">
  <h1>Find Your closest bank</h1>

  <a id='getLocation'>Find My Location</a>


  <!-- Offer an alternative -->
  <select [(ngModel)]="PickTown" (ngModelChange)="onChange($event)">
    <option *ngFor="let town of towns" [ngValue]="town">
      {{town.name}}
    </option>
  </select>
 

  <!-- Show some information about the location, when known -->
  <div id='feedback'>Location is not yet known...</div>

  <div *ngIf='lat'>
      <a routerLink="/banks/{{lat}}/{{lng}}" id='getLocation'>Go to banks</a>
  </div>

  <!-- Lazy JS load -->
  <script src='./location.component.ts'></script>
</div>

</div>
